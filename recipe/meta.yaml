{% set name = "subversion" %}
{% set version = "1.14.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://downloads.apache.org/subversion/subversion-{{ version }}.tar.bz2
  sha256: c9130e8d0b75728a66f0e7038fc77052e671830d785b5616aad53b4810d3cc28

build:
  number: 2
  skip: true  # [unix]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf  # [unix]
    - libtool  # [unix]
    - pkg-config  # [unix]
    - nasm
    - make
  host:
    - boost-cpp
    - libapr
    - libaprutil
    - sqlite
    - zlib
    - openssl
    - libdb
    - lz4-c
    - libutf8proc
    - gettext
    - expat
    - gnupg  # [unix]
    - cyrus-sasl  # [unix]
    - libmagic  # [unix]
    - serf  # [linux]
    - swig
    - perl
    - python
    - py3c
  run:
    - libapr
    - libaprutil
    - gettext
    - expat
    - perl
    - python

test:
  commands:
    - svn --help
    - perl -e "use SVN::Client; use SVN::Core;"  # [not win]

about:
  home: https://subversion.apache.org/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Enterprise-class centralized version control for the masses
  doc_url: https://subversion.apache.org/docs/
  dev_url: https://subversion.apache.org/source-code.html

extra:
  recipe-maintainers:
    - scopatz
    - zklaus
